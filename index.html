<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOLÓN - Fashion Mall</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
    --negro:#000;
    --gris-oscuro:#1a1a1a;
    --blanco:#fff;
    --glass:rgba(255,255,255,0.05);
}

*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    margin:0;
    height:100vh;
    /* FONDO LIGERO: Degradado simple en escala de grises */
    background: linear-gradient(135deg, #000000 0%, #333333 50%, #000000 100%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:'Helvetica Neue',Arial, sans-serif;
    overflow:hidden;
}

/* ESTRELLAS (Ligeras) */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.4;
    animation: float 10s infinite linear;
    z-index: 0;
    pointer-events: none; 
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0); }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.header-logo-outside{
    text-align:center;
    margin-bottom:10px;
    z-index: 100;
}

.header-logo-outside img {
    max-width: 140px;
    height: auto;
}

.main-card{
    width:90%;
    max-width:360px;
    min-height:400px; 
    border-radius:25px;
    padding:20px;
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.1);
    display:flex;
    flex-direction:column;
    text-align:center;
    position: relative; 
    z-index: 50;
    /* CENTRADO TOTAL DEL CONTENIDO */
    justify-content: center;
    align-items: center;
}

/* CONTENEDOR SI/NO CENTRADO */
#interactive-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.shake { animation: shakeAnim 0.3s linear; }
@keyframes shakeAnim {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
}

#warning-text {
    color: #fff;
    font-weight: bold;
    font-size: 0.8rem;
    margin-bottom: 5px;
    min-height: 1.2rem;
}

h1{
    color:white;
    font-size:1.2rem;
    margin: 0 0 20px 0;
}

.btn-container{
    display:flex;
    justify-content:center;
    align-items: center;
    gap: 15px;
    width: 100%;
    min-height:100px;
    position: relative;
}

button{
    border:none;
    border-radius:10px;
    padding:12px 25px;
    font-weight:900;
    cursor:pointer;
}

#btn-si{
    background:white;
    color:black;
    z-index: 60;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

#btn-no{ background: #333; color:white; z-index: 70; }

#success-content{
    display:none;
    animation:fade .5s ease-in forwards;
    width: 100%;
}

.motivation{ color:white; font-size:1rem; margin-bottom:10px; font-weight:bold; }
.subtext{ color:white; font-size:0.85rem; margin-bottom:15px; }

/* INSTAGRAM: SOLO IMAGEN */
.insta-link {
    display: inline-block; /* Cambiado a inline-block para una sola imagen */
    text-decoration: none;
    margin-bottom: 20px;
    transition: transform 0.2s;
    cursor: pointer;
}

.insta-link:active { transform: scale(0.95); }

.tolon-img-small {
    max-width: 120px; /* Un poco más grande ahora que está sola */
    height: auto;
}

.store-logos{
    display:flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    align-items: center; 
}

.store-logos img{
    height: 45px; 
    filter: brightness(0) invert(1);
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<script>
    for (let i = 0; i < 12; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 2 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(star);
    }
</script>

<div class="header-logo-outside">
    <img src="tolon b.PNG" alt="Logo">
</div>

<div class="main-card" id="mainCard">

    <div id="interactive-box">
        <div id="warning-text"></div>
        <h1>¿Quieres recibir noticias exclusivas?</h1>

        <div class="btn-container">
            <button id="btn-si" onclick="celebrate()">SÍ</button>
            <button id="btn-no" onclick="reject()">NO</button>
        </div>
    </div>

    <div id="success-content">
        <div class="motivation">✨ Lo exclusivo no es para todos…</div>
        <div class="subtext">Toca para enterarte de más</div>

        <a href="https://www.instagram.com/tolon_fm/" target="_blank" rel="noopener noreferrer" class="insta-link">
            <img src="tolon b.PNG" class="tolon-img-small" alt="Ir a Instagram">
        </a>

        <div class="store-logos">
            <img src="LOGO MIMI JOYERIA.png">
            <img src="cocotahi.png">
            <img src="Balu moda.png">
            <img src="pdpaola.png" style="height:60px;">
        </div>
    </div>

</div>

<script>
let attempts = 0;
const messages = ["¡Ey!", "¡Por ahí no!", "¡Error!", "¡Cuidado!", "¡Basta!"];
const siTexts = ["SÍ", "¿SEGURO?", "¡DALE YA!", "OBVIO", "SÍ O SÍ"];

function reject(){
    attempts++;
    const btnNo = document.getElementById("btn-no");
    const btnSi = document.getElementById("btn-si");
    const warning = document.getElementById("warning-text");
    const card = document.getElementById("mainCard");

    if(attempts <= 5) {
        card.classList.remove("shake");
        void card.offsetWidth; 
        card.classList.add("shake");
        warning.innerText = messages[attempts-1];
        btnSi.innerText = siTexts[attempts % siTexts.length];

        if(attempts === 1) { btnNo.style.position = "absolute"; }

        let randomLeft = Math.floor(Math.random() * 60) + 20;
        let randomTop = Math.floor(Math.random() * 50) + 20;

        btnNo.style.left = randomLeft + "%";
        btnNo.style.top = randomTop + "%";
        btnSi.style.transform = `scale(${1 + attempts * 0.25})`;
    }

    if(attempts >= 5) {
        btnNo.style.display = "none";
        warning.innerText = "¡YA NO TIENES OPCIÓN!";
    }
}

function celebrate(){
    confetti({
        particleCount: 100,
        spread: 60,
        origin: { y: 0.6 },
        colors: ['#ffffff', '#888888', '#000000']
    });
    document.getElementById("interactive-box").style.display = "none";
    document.getElementById("success-content").style.display = "block";
}
</script>

</body>
</html>
