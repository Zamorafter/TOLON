<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOLÓN - Fashion Mall</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
    --negro:#000;
    --glass: rgba(255, 255, 255, 0.08); 
}

*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    margin:0;
    height:100vh;
    /* FONDO: Centro claro (#444), esquinas negras (#000) */
    background: radial-gradient(circle, #444444 0%, #000000 100%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:'Helvetica Neue', Arial, sans-serif;
    overflow:hidden;
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 12s infinite linear;
    z-index: 0;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0); }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.header-logo-outside{
    text-align:center;
    margin-bottom:15px;
    z-index: 100;
}

.header-logo-outside img {
    max-width: 130px;
    height: auto;
}

.main-card{
    width:92%;
    max-width:360px;
    min-height:420px;
    border-radius:30px;
    padding:25px;
    /* Glassmorphism: Difuminado pero traslúcido */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.15);
    display:flex;
    flex-direction:column;
    text-align:center;
    position: relative;
    z-index: 50;
    justify-content: center;
    align-items: center;
}

#interactive-box {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.shake { animation: shakeAnim 0.3s linear; }
@keyframes shakeAnim {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
}

#warning-text {
    color: #fff;
    font-size: 0.8rem;
    margin-bottom: 8px;
    min-height: 1.2rem;
    font-weight: bold;
}

h1{
    color:white;
    font-size:1.3rem;
    margin: 0 0 25px 0;
}

.btn-container{
    display:flex;
    justify-content:center;
    align-items: center;
    gap: 15px;
    width: 100%;
    min-height:160px;
    position: relative;
}

button{
    border:none;
    border-radius:12px;
    padding:14px 28px;
    font-weight:900;
    cursor:pointer;
}

#btn-si{
    background:white;
    color:black;
    z-index: 60;
    position: relative;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
    70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

#btn-no{ 
    background: #222; 
    color:white; 
    z-index: 70;
}

#success-content{
    display:none;
    animation:fade .6s ease-out forwards;
    width: 100%;
}

.motivation{ color:white; font-size:1.1rem; margin-bottom:10px; font-weight:bold; }
.subtext{ color:rgba(255,255,255,0.8); font-size:0.85rem; margin-bottom:20px; }

.insta-link {
    display: inline-block;
    margin-bottom: 25px;
    cursor: pointer;
    z-index: 99;
}

.tolon-img-small {
    max-width: 110px;
    height: auto;
}

/* LOGOS CENTRADOS */
.store-logos{
    display:flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    align-items: center;
}

.store-logos img{
    filter: brightness(0) invert(1);
}

@keyframes fade{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<script>
    for (let i = 0; i < 15; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 2 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(star);
    }
</script>

<div class="header-logo-outside">
    <img src="tolon b.PNG" alt="Logo Tolón">
</div>

<div class="main-card" id="mainCard">
    <div id="interactive-box">
        <div id="warning-text"></div>
        <h1>¿Quieres recibir noticias exclusivas?</h1>
        <div class="btn-container" id="container-botones">
            <button id="btn-si" onclick="celebrate()">SÍ</button>
            <button id="btn-no" onmouseover="reject()" onclick="reject()">NO</button>
        </div>
    </div>

    <div id="success-content">
        <div class="motivation">✨ Lo exclusivo no es para todos…</div>
        <div class="subtext">Toca el logo para seguirnos</div>

        <a href="#" onclick="openInstagram(event)" class="insta-link">
            <img src="tolon b.PNG" class="tolon-img-small" alt="Instagram">
        </a>

        <div class="store-logos">
            <img src="LOGO MIMI JOYERIA.png" style="height: 40px;">
            <img src="cocotahi.png" style="height: 50px;">
            <img src="Balu moda.png" style="height: 55px;">
            <img src="pdpaola.png" style="height: 75px;">
            <img src="pandora.png" style="height: 75px;">
        </div>
    </div>
</div>

<script>
let attempts = 0;
const messages = ["¡Ey!", "¿En serio?", "¡Intenta otra vez!", "¡Casi!", "¡Imposible!"];
const siTexts = ["SÍ", "¿SEGURO?", "¡DALE YA!", "POR SUPUESTO", "SÍ O SÍ"];

function reject(){
    attempts++;
    const btnNo = document.getElementById("btn-no");
    const btnSi = document.getElementById("btn-si");
    const warning = document.getElementById("warning-text");
    const card = document.getElementById("mainCard");

    if(attempts <= 5) {
        card.classList.remove("shake");
        void card.offsetWidth;
        card.classList.add("shake");
        
        warning.innerText = messages[(attempts-1) % messages.length];
        btnSi.innerText = siTexts[attempts % siTexts.length];

        if(attempts === 1) btnNo.style.position = "absolute";

        let overlap = true;
        let newLeft, newTop;

        while(overlap) {
            newLeft = Math.floor(Math.random() * 70) + 5;
            newTop = Math.floor(Math.random() * 70) + 5;
            // Evitamos que el botón NO caiga en el centro (donde está el SÍ)
            if (Math.abs(newLeft - 50) > 28 || Math.abs(newTop - 50) > 28) {
                overlap = false;
            }
        }

        btnNo.style.left = newLeft + "%";
        btnNo.style.top = newTop + "%";
        btnSi.style.transform = `scale(${1 + attempts * 0.20})`;
    }

    if(attempts >= 6) {
        btnNo.style.display = "none";
        warning.innerText = "¡YA NO TIENES OPCIÓN!";
    }
}

function celebrate(){
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffffff', '#cccccc', '#000000'] });
    document.getElementById("interactive-box").style.display = "none";
    document.getElementById("success-content").style.display = "block";
}

// SOLO CAMBIÉ ESTA FUNCIÓN PARA QUE ABRA DIRECTAMENTE EN LA APP DE ANDROID
function openInstagram(e){
    e.preventDefault();
    const username = "tolon_fm";
    const webUrl = "https://www.instagram.com/" + username + "/";
    const isAndroid = /Android/i.test(navigator.userAgent);

    if(isAndroid){
        // Intento directo para abrir la app de Instagram en Android
        window.location.href = "intent://instagram.com/_u/" + username + "/#Intent;package=com.instagram.android;scheme=https;end;";
        
        // Fallback por si no tiene la app instalada
        setTimeout(function() {
            window.location.href = webUrl;
        }, 800);
    } else {
        // Para iOS
        window.location.href = "instagram://user?username=" + username;
        
        setTimeout(function() {
            window.location.href = webUrl;
        }, 1200);
    }
}
</script>

</body>
</html>
