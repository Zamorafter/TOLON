<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOLÓN - Fashion Mall</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
    --negro:#000;
    --azul:#1a2a40;
    --blanco:#fff;
    --glass:rgba(255,255,255,0.25);
}

*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    margin:0;
    height:100vh;
    background:url('fondo.jpeg') center/cover fixed;
    background-color: #0c1623; 
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:'Helvetica Neue',Arial, sans-serif;
    overflow:hidden;
}

/* ESTRELLAS (Z-INDEX 0 para que no estorben) */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.5;
    animation: float 10s infinite linear;
    z-index: 0;
    pointer-events: none; /* Esto evita que las estrellas bloqueen clics */
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0); }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

.header-logo-outside{
    text-align:center;
    margin-bottom:15px;
    z-index: 100; /* Prioridad alta */
    position: relative;
}

.header-logo-outside img {
    max-width: 160px;
    height: auto;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    cursor: pointer;
}

/* TARJETA MÁS COMPACTA */
.main-card{
    width:92%;
    max-width:380px;
    min-height:420px; /* Reducido según lo pedido */
    border-radius:30px;
    padding:25px;
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.4);
    display:flex;
    flex-direction:column;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,.5);
    position: relative; 
    z-index: 50;
}

.shake { animation: shakeAnim 0.3s linear; }
@keyframes shakeAnim {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
}

#warning-text {
    color: #ffeb3b; 
    font-weight: bold;
    font-size: 0.85rem;
    min-height: 1.1rem;
    margin-bottom: 8px;
}

h1{
    color:white;
    font-size:1.3rem;
    margin-bottom:15px;
}

.btn-container{
    display:flex;
    justify-content:center;
    align-items: center;
    gap: 15px;
    margin-top:auto;
    min-height:120px; /* Reducido para compactar */
    position: relative;
}

button{
    border:none;
    border-radius:12px;
    padding:14px 28px;
    font-weight:900;
    cursor:pointer;
}

#btn-si{
    background:white;
    color:black;
    z-index: 60;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

#btn-no{ background:var(--azul); color:white; z-index: 70; }

#success-content{
    display:none;
    animation:fade .6s ease forwards;
}

.motivation{ color:white; font-size:1.1rem; margin-bottom:10px; font-weight:bold; }
.subtext{ color:white; font-size:0.9rem; margin-bottom:15px; }

/* ENLACE INSTAGRAM REFORZADO */
.insta-brand{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    font-size:2rem;
    font-weight:900;
    color:white;
    text-decoration:none;
    margin-bottom:20px;
    position: relative;
    z-index: 100; /* Asegura que esté por encima de todo */
    cursor: pointer;
    pointer-events: auto; /* Fuerza la capacidad de clic */
}

.store-logos{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:10px;
    align-items: center; 
}

.store-logos img{
    width:100%;
    height:40px; 
    object-fit:contain;
    filter:brightness(0) invert(1);
}

@keyframes fade{
    from{opacity:0;transform:scale(.9)}
    to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<script>
    // Generador de estrellas
    for (let i = 0; i < 15; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 10 + 's';
        document.body.appendChild(star);
    }
</script>

<div class="header-logo-outside">
        <img src="tolon b.PNG" alt="TOLÓN Logo">
    </a>
</div>

<div class="main-card" id="mainCard">

    <div id="interactive-box">
        <div id="warning-text"></div>
        <h1>¿Quieres recibir noticias exclusivas?</h1>

        <div class="btn-container">
            <button id="btn-si" onclick="celebrate()">SÍ</button>
            <button id="btn-no" onclick="reject()">NO</button>
        </div>
    </div>

    <div id="success-content">
        <div class="motivation">✨ Lo exclusivo no es para todos…</div>
        <div class="subtext">Haz clic abajo para enterarte de más</div>

        <a href="https://www.instagram.com/tolon_fm" target="_blank" rel="noopener noreferrer" class="insta-brand">
            TOLÓN
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="30">
        </a>

        <div class="store-logos">
            <img src="LOGO MIMI JOYERIA.png">
            <img src="cocotahi.png">
            <img src="Balu moda.png">
            <img src="pdpaola.png" style="height:50px;">
            <img src="pandora.png" style="height:50px;">
        </div>
    </div>

</div>

<script>
let attempts = 0;
const messages = ["¡Ey!", "¡Por ahí no!", "¡Error!", "¡Cuidado!", "¡Basta!"];
const siTexts = ["SÍ", "¿SEGURO?", "¡DALE YA!", "OBVIO", "SÍ O SÍ"];

const soundError = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
const soundSuccess = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');

function reject(){
    attempts++;
    const btnNo = document.getElementById("btn-no");
    const btnSi = document.getElementById("btn-si");
    const warning = document.getElementById("warning-text");
    const card = document.getElementById("mainCard");

    if(attempts <= 5) {
        soundError.currentTime = 0;
        soundError.play();
        card.classList.remove("shake");
        void card.offsetWidth; 
        card.classList.add("shake");
        warning.innerText = messages[attempts-1];
        btnSi.innerText = siTexts[attempts % siTexts.length];

        if(attempts === 1) { btnNo.style.position = "absolute"; }

        let randomLeft = Math.floor(Math.random() * 60) + 20;
        let randomTop = Math.floor(Math.random() * 50) + 20;

        btnNo.style.left = randomLeft + "%";
        btnNo.style.top = randomTop + "%";
        btnSi.style.transform = `scale(${1 + attempts * 0.30})`;
    }

    if(attempts >= 5) {
        btnNo.style.display = "none";
        warning.style.color = "#ff5252"; 
        warning.innerText = "¡YA NO TIENES OPCIÓN!";
    }
}

function celebrate(){
    soundSuccess.play();
    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ffffff', '#1a2a40', '#ffeb3b']
    });
    document.getElementById("interactive-box").style.display = "none";
    document.getElementById("success-content").style.display = "block";
}
</script>

</body>
</html>
