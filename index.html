<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOLÓN - Fashion Mall</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
    --negro:#000;
    --gris-oscuro:#1a1a1a;
    --blanco:#fff;
    /* Glassmorphism: Fondo muy transparente para que se vea el desenfoque */
    --glass: rgba(255, 255, 255, 0.08); 
}

*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    margin:0;
    height:100vh;
    /* FONDO: Radial gradient para centro claro y esquinas oscuras */
    background: radial-gradient(circle, #333333 0%, #000000 100%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:'Helvetica Neue', Arial, sans-serif;
    overflow:hidden;
}

/* ESTRELLAS */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 12s infinite linear;
    z-index: 0;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0); }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.header-logo-outside{
    text-align:center;
    margin-bottom:15px;
    z-index: 100;
}

.header-logo-outside img {
    max-width: 130px;
    height: auto;
}

.main-card{
    width:92%;
    max-width:360px;
    min-height:420px;
    border-radius:30px;
    padding:25px;
    /* Desenfoque (Glassmorphism) */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.15);
    display:flex;
    flex-direction:column;
    text-align:center;
    position: relative;
    z-index: 50;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

#interactive-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.shake { animation: shakeAnim 0.3s linear; }
@keyframes shakeAnim {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
}

#warning-text {
    color: #fff;
    font-weight: bold;
    font-size: 0.8rem;
    margin-bottom: 8px;
    min-height: 1.2rem;
    text-transform: uppercase;
}

h1{
    color:white;
    font-size:1.3rem;
    margin: 0 0 25px 0;
    letter-spacing: 0.5px;
}

.btn-container{
    display:flex;
    justify-content:center;
    align-items: center;
    gap: 15px;
    width: 100%;
    min-height:150px; /* Espacio para que el botón NO se mueva */
    position: relative;
}

button{
    border:none;
    border-radius:12px;
    padding:14px 28px;
    font-weight:900;
    cursor:pointer;
    transition: transform 0.1s;
}

#btn-si{
    background:white;
    color:black;
    z-index: 60;
    position: relative;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
    70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

#btn-no{ 
    background: #222; 
    color:white; 
    z-index: 70;
    position: relative;
}

#success-content{
    display:none;
    animation:fade .6s ease-out forwards;
    width: 100%;
}

.motivation{ color:white; font-size:1.1rem; margin-bottom:10px; font-weight:bold; }
.subtext{ color:rgba(255,255,255,0.8); font-size:0.85rem; margin-bottom:20px; }

/* FIX iOS: Aseguramos que el link sea un bloque clickable con alto z-index */
.insta-link {
    display: inline-block;
    text-decoration: none;
    margin-bottom: 25px;
    transition: transform 0.2s;
    cursor: pointer;
    position: relative;
    z-index: 99;
}

.insta-link:active { transform: scale(0.9); }

.tolon-img-small {
    max-width: 110px;
    height: auto;
}

/* CENTRADO DE LOGOS */
.store-logos{
    display:flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    align-items: center;
}

.store-logos img{
    filter: brightness(0) invert(1);
    object-fit: contain;
}

@keyframes fade{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<script>
    // Generar estrellas de fondo
    for (let i = 0; i < 15; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 2 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(star);
    }
</script>

<div class="header-logo-outside">
    <img src="tolon b.PNG" alt="Logo Tolón">
</div>

<div class="main-card" id="mainCard">

    <div id="interactive-box">
        <div id="warning-text"></div>
        <h1>¿Quieres recibir noticias exclusivas?</h1>

        <div class="btn-container" id="container-botones">
            <button id="btn-si" onclick="celebrate()">SÍ</button>
            <button id="btn-no" onmouseover="reject()" onclick="reject()">NO</button>
        </div>
    </div>

    <div id="success-content">
        <div class="motivation">✨ Lo exclusivo no es para todos…</div>
        <div class="subtext">Toca el logo para seguirnos</div>

        <a href="https://www.instagram.com/tolon_fm/" target="_blank" rel="noopener noreferrer" class="insta-link">
            <img src="tolon b.PNG" class="tolon-img-small" alt="Instagram Tolon">
        </a>

        <div class="store-logos">
            <img src="LOGO MIMI JOYERIA.png" style="height: 40px; width: auto;">
            <img src="cocotahi.png" style="height: 50px; width: auto;">
            <img src="Balu moda.png" style="height: 55px; width: auto;">
            <img src="pdpaola.png" style="height: 75px; width: auto;">
            <img src="pandora.png" style="height: 75px; width: auto;">
        </div>
    </div>

</div>

<script>
let attempts = 0;
const messages = ["¡Ey!", "¿En serio?", "¡Intenta otra vez!", "¡Casi!", "¡Imposible!"];
const siTexts = ["SÍ", "¿SEGURO?", "¡DALE YA!", "POR SUPUESTO", "SÍ O SÍ"];

function reject(){
    attempts++;
    const btnNo = document.getElementById("btn-no");
    const btnSi = document.getElementById("btn-si");
    const warning = document.getElementById("warning-text");
    const card = document.getElementById("mainCard");

    if(attempts <= 5) {
        card.classList.remove("shake");
        void card.offsetWidth;
        card.classList.add("shake");
        
        warning.innerText = messages[(attempts-1) % messages.length];
        btnSi.innerText = siTexts[attempts % siTexts.length];

        if(attempts === 1) { 
            btnNo.style.position = "absolute"; 
        }

        // LÓGICA DE HITBOX (Evitar colisión)
        let overlap = true;
        let newLeft, newTop;

        while(overlap) {
            newLeft = Math.floor(Math.random() * 70) + 5;
            newTop = Math.floor(Math.random() * 70) + 5;

            // Simulamos dónde quedaría el botón NO para chequear colisión con el SÍ
            // Consideramos un margen de seguridad (hitbox)
            const siRect = btnSi.getBoundingClientRect();
            const containerRect = document.getElementById("container-botones").getBoundingClientRect();
            
            // Calculamos posición futura del botón NO relativa al contenedor
            const futureNoLeft = (newLeft / 100) * containerRect.width;
            const futureNoTop = (newTop / 100) * containerRect.height;

            // Si la distancia al centro del botón SÍ es suficiente, rompemos el bucle
            // El botón SÍ suele estar en el centro: left 50%, top 50% aprox.
            if (Math.abs(newLeft - 50) > 25 || Math.abs(newTop - 50) > 25) {
                overlap = false;
            }
        }

        btnNo.style.left = newLeft + "%";
        btnNo.style.top = newTop + "%";
        btnSi.style.transform = `scale(${1 + attempts * 0.20})`;
    }

    if(attempts >= 6) {
        btnNo.style.display = "none";
        warning.innerText = "¡YA NO TIENES OPCIÓN!";
        btnSi.style.transform = `scale(2)`;
    }
}

function celebrate(){
    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ffffff', '#cccccc', '#000000']
    });
    document.getElementById("interactive-box").style.display = "none";
    document.getElementById("success-content").style.display = "block";
}

// Fix adicional para iOS: Asegurar que el click en el enlace funcione
document.querySelector('.insta-link').addEventListener('click', function(e) {
    // Si por alguna razón el href falla en iOS, forzamos la apertura
    window.open("https://www.instagram.com/tolon_fm/", "_blank");
});
</script>

</body>
</html>
